<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #compressedImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
        }

        #adsense-container {
           width: 100%;
           margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
              width: 95%;
            }
        }
    </style>
    <meta name="description" content="A user-friendly image compression tool.">
</head>
<body>

    <div class="container">
        <h1>Image Compression Tool</h1>

        <input type="file" id="imageUpload" accept="image/*">

        <label for="compressionLevel">Compression Level:</label>
        <select id="compressionLevel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>

        <button id="compressButton">Compress</button>

        <img id="compressedImage" alt="Compressed Image">

            <script>

        </div>

    </div>


</body>
</html>
